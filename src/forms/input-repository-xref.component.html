<div class="form-floating">
  <select id="xref" class="form-select" #selectElement [formField]="form">
    <option selected value="">Repositories...</option>
    @for (repository of repositories(); track repository.xref) {
      <option value="{{ repository.xref }}">
        {{ repository.name }}
      </option>
    }
  </select>
  <label for="xref">Repository</label>
</div>
