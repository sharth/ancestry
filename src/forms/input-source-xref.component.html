<div class="form-floating">
  <select id="xref" #focusTarget class="form-select" [formField]="form">
    <option selected value="">Sources...</option>
    @for (source of sources(); track source.xref) {
      <option value="{{ source.xref }}">
        @if (source.abbr === undefined) {
          Untitled Source ({{ source.xref }})
        } @else {
          {{ source.abbr }} ({{ source.xref }})
        }
      </option>
    }
  </select>
  <label for="xref">Source</label>
</div>
