<div class="form-floating">
  <select id="individual" #focusTarget class="form-select" [formField]="form">
    <option selected value="">Individuals...</option>
    @for (
      individual of Object.values(ancestryDatabase().individuals);
      track individual.xref
    ) {
      <option value="{{ individual.xref }}">
        @let name = individual.names.at(0);
        @if (name === undefined) {
          Unnamed Person ({{ individual.xref }})
        } @else {
          {{ displayGedcomName(name) }} ({{ individual.xref }})
        }
      </option>
    }
  </select>
  <label for="individual">Individual</label>
</div>
