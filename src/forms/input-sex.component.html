<table>
  <tr>
    <td rowspan="2" class="align-top"></td>
    <td class="form-floating">
      <select class="form-select" id="sex" [formControl]="form.controls.sex">
        <option value=""></option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <label for="sex">Sex</label>
    </td>
  </tr>
  <tr>
    <td>
      <details>
        <summary>Citations</summary>
        <app-input-citations
          [formControl]="form.controls.citations"
          [ancestryDatabase]="ancestryDatabase()"
        ></app-input-citations>
      </details>
    </td>
  </tr>
</table>
