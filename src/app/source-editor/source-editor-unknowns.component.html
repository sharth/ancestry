<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Unknown Gedcom Record</th>
    </tr>
  </thead>
  <tbody>
    @for (unknownRecord of unknownRecords(); track unknownRecord) {
      <tr>
        <td>
          <button
            class="btn btn-outline-secondary bi bi-trash"
            type="button"
            (click)="removeUnknownRecord.emit(unknownRecord)"
          ></button>
        </td>
        <td>
          <pre>{{ serializeGedcomRecordToText(unknownRecord).join("\n") }}</pre>
        </td>
      </tr>
    }
  </tbody>
</table>
