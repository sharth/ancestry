@if (vm(); as vm) {
  <table>
    <thead>
      <tr>
        <th></th>
        <th>Repository</th>
        <th>Call Number</th>
      </tr>
    </thead>
    <tbody>
      @for (rCitation of vm.repositoryCitations; track rCitation) {
        <tr>
          <td>
            <button
              class="btn btn-outline-secondary bi bi-trash"
              type="button"
              (click)="removeRepository.emit(rCitation)"
            ></button>
          </td>
          <td>
            <div class="form-floating">
              <select
                class="form-select"
                [(ngModel)]="rCitation.repositoryXref"
                name="repositoryXref"
              >
                <option selected value="">Repositories...</option>
                @for (
                  repository of vm.repositories.values();
                  track repository.xref
                ) {
                  <option value="{{ repository.xref }}">
                    {{ repository.name }}
                  </option>
                }
              </select>
              <label>Repository</label>
            </div>
          </td>
          <td>
            <div class="form-floating">
              <input
                class="form-control"
                type="text"
                [(ngModel)]="rCitation.callNumber"
                name="callNumber"
              />
              <label>Call Number</label>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <div class="input-group">
    <button
      class="btn btn-outline-secondary bi bi-plus"
      type="button"
      (click)="addRepository.emit()"
    ></button>
    <span class="input-group-text">Associate with another repository</span>
  </div>
}
