<h1> {{ individuals().size }} Individuals</h1>
<ul>
    <li *ngFor="let group of individualsBySurname()">
        {{ group.surname || "&nbsp;" }}
        <ul>
            <li *ngFor="let individual of group.individuals">
                <a routerLink="/individual/{{ individual.xref }}">{{ individual.name }}</a>
            </li>
        </ul>
    </li>
</ul>
