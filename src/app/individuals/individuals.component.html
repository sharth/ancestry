<h1>{{ individuals().length }} Individuals</h1>
<ul>
  @for (group of individualsBySurname(); track group.surname) {
    <li>{{ group.surname }}</li>
    <ul>
      @for (individual of group.individuals; track individual.xref) {
        <li>
          <a routerLink="/individual/{{ individual.xref }}">{{
            individual.name
          }}</a>
        </li>
      }
    </ul>
  }
</ul>
