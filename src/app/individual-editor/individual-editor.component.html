<form (ngSubmit)="submitForm()" class="vstack gap-3">
  <app-input-individual
    [formControl]="this.form"
    name="individual"
  ></app-input-individual>

  <h2>Gedcom Delta</h2>
  <pre>{{ computedText().join("\n") }}</pre>
  <!-- <app-gedcom-diff
    [oldGedcomText]="originalRecord()"
    [newGedcomText]="computedRecord()"
  ></app-gedcom-diff> -->

  <input type="submit" />
  <input type="button" value="Cancel" (click)="cancelForm()" />
</form>
