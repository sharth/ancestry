@if (vm(); as vm) {
  <form (ngSubmit)="submitForm()" class="vstack gap-3">
    <h2>Names</h2>
    <app-individual-editor-names
      [names]="vm.names"
      (addName)="addName()"
      (removeName)="removeName($event)"
    />

    <h2>Events</h2>
    <app-individual-editor-events
      [events]="vm.events"
      (addEvent)="addEvent()"
      (removeEvent)="removeEvent($event)"
    ></app-individual-editor-events>
    <input type="submit" />
    <input type="button" value="Cancel" (click)="cancelForm()" />
  </form>
}
