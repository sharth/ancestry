@if (vm(); as vm) {
  @for (family of vm.families; track family.family.xref) {
    <h3>Family</h3>
    <table class="table table-striped">
      <tbody>
        @for (
          relative of family.familyMembers;
          track relative.individual.xref
        ) {
          <tr>
            <td>{{ relative.relationship }}</td>
            <td>
              <app-individual-link [xref]="relative.individual.xref" />
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
}
