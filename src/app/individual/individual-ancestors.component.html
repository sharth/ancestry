@if (vm(); as vm) {
  <ol>
    @for (ancestor of vm.ancestors; let ahnentafel = $index; track $index) {
      @if (ancestor != null) {
        <li value="{{ ahnentafel }}">
          <a routerLink="/individual/{{ ancestor.xref }}">
            {{ ancestor.name }}
          </a>
        </li>
      }
    }
  </ol>
}
