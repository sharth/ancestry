<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Unknown Record</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unknownRecord of source().unknownRecords">
            <td>
                <pre>{{unknownRecord.text().join('\n')}}</pre>
            </td>
        </tr>
    </tbody>
</table>
