<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Unknown Gedcom Record</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let unknown of sourceModel().unknownRecords; index as i">
            <td>
                <button class="btn btn-outline-secondary bi bi-trash" type="button" (click)="remove(i)"></button>
            </td>
            <td>
                <pre>{{ serializeGedcomRecordToText(unknown) }}</pre>
            </td>
        </tr>
    </tbody>
</table>
