@if (vm(); as vm) {
  <h1>{{ vm.repositories.length }} Repositories</h1>
  <ul>
    @for (repository of vm.repositories; track repository) {
      <li>
        <a routerLink="/repository/{{ repository.xref }}">{{
          repository.name ?? repository.xref
        }}</a>
      </li>
    }
  </ul>
}
