<table>
  <thead>
    <tr>
      <th>Old Gedcom</th>
      <th>New Gedcom</th>
    </tr>
  </thead>
  <tbody>
    @for (difference of differences(); track difference) {
      <tr>
        <td [style.background-color]="difference.oldColor">
          {{ difference.oldLine }}
        </td>
        <td [style.background-color]="difference.newColor">
          {{ difference.newLine }}
        </td>
      </tr>
    }
  </tbody>
</table>
