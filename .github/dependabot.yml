version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 10
    assignees:
      - sharth
    schedule:
      interval: "weekly"
    groups:
      angular:
        patterns:
          - "@angular/*"
      eslint:
        patterns:
          - "@eslint/js"
          - "eslint"
          - "eslint-config-google"
          - "eslint-plugin-markdown"
          - "typescript-eslint"
      fonts:
        patterns:
          - "@fontsource/*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
