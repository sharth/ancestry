version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      angular-dependencies:
        patterns:
          - "@angular/*"
          - "@angular-devkit/build-angular"
      eslint:
        patterns:
          - "@eslint/js"
          - "eslint"
          - "eslint-config-google"
          - "eslint-plugin-markdown"
          - "typescript-eslint"
      fonts:
        patterns:
          - "@fontsource/*"
